<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <h2>Mortgage Calculator</h2>
    <form id="mortgageForm">
      <div>
        <label for="principal">Principal amount:</label>
        <input type="number" id="principal" step="0.01" required />
      </div>
      <div>
        <label for="interestRate">Yearly interest rate:</label>
        <input
          type="number"
          id="interestRate"
          step="0.01"
          min="0"
          max="1"
          required
        />
      </div>
      <div>
        <label for="loanTerm">Loan term in months:</label>
        <input type="number" id="loanTerm" min="1" required />
      </div>
      <button type="button" onclick="calculateMortgage()">Calculate</button>
      <button type="reset">Clear</button>
    </form>
    <div id="results">
      <p>Monthly Payment: <span id="monthlyPayment">0</span></p>
      <p>Sum of All Payments: <span id="totalPayments">0</span></p>
      <p>Total Interest Paid: <span id="totalInterest">0</span></p>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
